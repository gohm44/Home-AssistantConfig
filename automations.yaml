- id: swiatla_zachod_slonca
  alias: Włączenie swiateł w salonie 10 min przed zachodem słońca
  trigger:
    - platform: sun
      event: sunset
      offset: "-00:10:00"
#    - platform: numeric_state
#      entity_id: sensor.ciemnosc_w_pokoju_dziennym
#      above: 850
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: 'device_tracker.gohm_nexus'
        state: 'home'
      - condition: state
        entity_id: light.salon_l
        state: 'off'
      - condition: state
        entity_id: light.salon_r
        state: 'off'
      - condition: time
        after: '15:00:00'
        before: '23:00:00'

  action:
    - service: light.turn_on
      entity_id: light.salon_l
      data:
        brightness: 50
    - service: light.turn_on
      entity_id: light.salon_r
      data:
        brightness: 50
    - service: tts.google_say
      entity_id: media_player.mpd_server
      data:
        message: 'Światło włączone.'
    - service: notify.html5
      data:
        message: "Światło włączone"
        title: "Powiadomienie"

